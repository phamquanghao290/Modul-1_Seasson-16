<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timSoNhoNhat(a, b, c) {
            let soNhoNhat = a;
            if (b < soNhoNhat) {
                soNhoNhat = b;
            }
            if (c < soNhoNhat) {
                soNhoNhat = c;
            }
            return soNhoNhat;
        }
        let soNhoNhat = timSoNhoNhat(10, 6, 4);
        console.log(`Số nguyên nhỏ nhất là: ${soNhoNhat}`);
    </script>
</body>

</html>
