<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daoNguocMang(arr) {
                let n = arr.length;
                let newArr = [];

                for (let i = n - 1; i >= 0; i--) {
                    newArr.push(arr[i]);
                }

                return newArr;
            }
            let mangBanDau = [1, 2, 3, 4, 5];
            let mangDaoNguoc = daoNguocMang(mangBanDau);
            console.log("Mảng ban đầu:", mangBanDau);
            console.log("Mảng đảo ngược:", mangDaoNguoc);
    </script>
</body>
</html>
