<body>
    <script>
        function tinhgiaithua(number){
            var ketQua = 1;
            for(var i = 1; i<number; i++ ){
                ketQua *=i
            }
            return ketQua;    
            }
        var giaithua = tinhgiaithua(10)
        console.log(giaithua);
    </script>
</body>
