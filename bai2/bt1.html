<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhBinhPhuong(so) {
            return so * so;
        }
        var soNhap = parseFloat(prompt("Nhập một số:"));
        var ketQua = tinhBinhPhuong(soNhap);
        console.log("Bình phương của " + soNhap + " là: " + ketQua);
    </script>
</body>

</html>
