<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhTong(a, b) {
            var tong = a + b;
            return tong;
        }
        var so1 = parseFloat(prompt("Nhập số thứ nhất:"));
        var so2 = parseFloat(prompt("Nhập số thứ hai:"));
        var ketQua = tinhTong(so1, so2);
        console.log("Tổng của " + so1 + " và " + so2 + " là: " + ketQua);

    </script>
</body>

</html>
