<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function laSoNguyenDuong(a) {
            if (typeof a === 'number' && a > 0 && Number.isInteger(a)) {
                return true;
            } else {
                return false;
            }
        }
        var soNhap = parseFloat(prompt("Nhập một số:"));
        var ketQua = laSoNguyenDuong(soNhap);
        if (ketQua) {
            console.log(soNhap + " là số nguyên dương.");
        } else {
            console.log(soNhap + " không phải là số nguyên dương.");
        }

    </script>
</body>

</html>
