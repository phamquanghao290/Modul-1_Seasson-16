<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timSoBeNhat() {
            let so1 = prompt("Nhập số thứ nhất:");
            let so2 = prompt("Nhập số thứ hai:");
            let so3 = prompt("Nhập số thứ ba:");
            let soBeNhat = Math.min(so1, so2, so3);
            return soBeNhat;
        }
        let ketQua = timSoBeNhat();
        console.log("Số bé nhất trong ba số là: " + ketQua);
    </script>
</body>

</html>
